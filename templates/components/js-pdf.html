{% extends 'base.html' %}
{% block content %}
<div class="container" style="width: 640px;">
    <div class="d-flex">
        <div class="flex-grow-1">
            <a class="btn btn-outline-primary" href="{{ url_for('emprestimos') }}">Voltar</a>
        </div>
        <div class="">
            <button class="btn btn-primary" id="printButton"><i class="bi bi-printer-fill"></i> Imprimir</button>
        </div>
    </div>
</div>
<script>
    document.getElementById('printButton').addEventListener('click', function() {
        window.print();
    });
</script>
{% endblock content %}
